name: Deploy DEV WEBHOOK

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    branches:
      - next
      - main
    paths:
      - 'package.json'
      - 'yarn.lock'
      - 'apps/webhook/**'
      - 'libs/dal/**'
      - 'libs/shared/**'

permissions:
  contents: read
  packages: write
  deployments: write
  id-token: write

jobs:
#  test_webhook:
#    uses: ./.github/workflows/reusable-webhook-e2e.yml
  get_version:
    uses: ./.github/workflows/get-version.yml
    permissions:
      contents: read
      pull-requests: read
    with:
      environment: Development
      environment_short: dev
    secrets: inherit

  publish_docker_image_webhook:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    needs: get_version
    uses: ./.github/workflows/reusable-docker.yml
    with:
      environment: Development
      package_name: novu/webhook
      project_path: apps/webhook
      test_port: 1341
      health_check: true
      local_tag: novu-webhook
      env_tag: dev
    secrets: inherit

  push_git_tag:
    needs: [publish_docker_image_webhook, get_version]
    uses: ./.github/workflows/push-git-tag.yml
    permissions:
      contents: write
    with:
      environment: Development
      environment_short: dev
      custom_tag: ${{ needs.get_version.outputs.env_tag }}

